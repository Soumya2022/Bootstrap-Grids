<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row"style="margin-top:50px">
    <div class="col-3" style="background-color: aqua; height: 50px;">.col</div>
    <div class="col-6" style="background-color: rgb(0, 34, 255); height: 50px;">.col</div>
    <div class="col-3" style="background-color: aqua; height: 50px;">.col</div>
  </div>
  <div class="row">
  <div class="col-3" style="background-color: rgb(255, 0, 30); height: 50px;">.col</div>
  <div class="col-9" style="background-color: rgb(0, 255, 72); height: 50px;">.col</div>
  </div>
  <div class="row">
  <div class="col-7" style="background-color: rgb(0, 255, 136); height: 50px;">.col</div>
  <div class="col-5" style="background-color: rgb(15, 47, 47); height: 50px;">.col</div>
   </div>
   <div class="row">
    <div class="col-3" style="background-color: rgb(204, 255, 0); height: 50px;">.col</div>
    <div class="col-3" style="background-color: rgb(121, 26, 103); height: 50px;">.col</div>
  <div class="col-6" style="background-color: rgb(86, 109, 109); height: 50px;">.col</div>
</div>
<div class="row">
    <div class="col-6" style="background-color: rgb(104, 74, 213); height: 50px;">.col</div> 
    <div class="col-6" style="background-color: rgb(204, 255, 0); height: 50px;">.col</div>
  </div>
   
    
    
</div>

</body>
</html>
